zh-CN:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
      today: "今天"
      tomorrow: "明天"
      yesterday: "昨天"
      current_year: "%Y-%m-%d"
      other_year: "%Y-%m-%d"
    day_names: [星期日, 星期一, 星期二, 星期三, 星期四, 星期五, 星期六]
